<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<h1 class="tittle">Create your pokemon trainer</h1>
<div class="container inactive">
    <form>
        <p>Name</p>
        <input class="input" type="text" placeholder="Name">
        <p>Age</p>
        <input class="input" type="number" placeholder="Age">
        <p>Hobby</p>
        <input class="input" type="text" placeholder="Hobby">
    </form>
    <div class="card">
        <div class="circle-ch"></div>
        <img src="./assets/girl.png" alt="" class="girl">
        <h2>Girl</h2>
    </div>
</div>
<div class="cards_container">
    <div class="container">
        <div class="card gender__option">
            <div class="circle-ch"></div>
            <img src="./assets/boy.png" alt="" class="girl">
            <h2>Boy</h2>
        </div>
    </div>
    <div class="container">
        <div class="card gender__option">
            <div class="circle-ch"></div>
            <img src="./assets/girl.png" alt="" class="girl">
            <h2>Girl</h2>
        </div>
    </div>
</div>
<input type="button" value="Create" class="createBtn" disabled>

<div class="bg-circle bg-circle--top"></div>
<div class="bg-circle bg-circle--right"></div>
<div class="bg-circle bg-circle--left"></div>

<script src="./scripts/main.js"></script>
</body>
</html>
