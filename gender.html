<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Gender</title>
</head>
<body>
    <h1 class="tittle">Create your pokemon trainer</h1>
    <div class="cards_container">
        <div class="container">
            <div class="card">
                <div class="circle-ch"></div>
                <img src="./assets/boy.png" alt="" class="girl">
                <h2>Boy</h2>
            </div>
        </div>
        <div class="container">
            <div class="card">
                <div class="circle-ch"></div>
                <img src="./assets/girl.png" alt="" class="girl">
                <h2>Girl</h2>
            </div>
        </div>
    </div>
    <input type="button" value="Create" class="createBtn" disabled>
    <div class="bg-circle bg-circle--top"></div>
    <div class="bg-circle bg-circle--right"></div>
    <div class="bg-circle bg-circle--left"></div>
</body>
</html>
